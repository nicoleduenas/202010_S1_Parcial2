
  <div>
    <table>
       <thead>
          <tr>
             <th>#</th>
             <th>Name</th>
             <th>Channel</th>
             <th>Seasons</th>
             <th>Address</th>
             <th>Action</th>
          </tr>
       </thead>
       <tbody>
          <tr *ngFor="let s of series">
             <th>{{ s.id }}</th>
             <td>{{ s.name }}</td>
             <td>{{ s.channel }}</td>
             <td>{{ s.seasons}}</td>
             <td>{{ s.age }}</td>
             <td>
                <a (click)="onSelected(a)" class="btn btn-primary">ver detalle</a>
              </td>
          </tr>
       </tbody>
    </table>
 </div>

 <div *ngIf="selected">
  <app-serie-detail [serieDetail]="selectedSerie"></app-serie-detail>
</div>
 <div>
  Seasons average:
  {{seasonsAverage()}}
</div>
